<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lin:c</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <!--script src="jquery.js"></script!-->
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript">

              var s = io.connect(); //ローカル
             
              //サーバから受け取るイベント
              s.on("connect", function () {});  // 接続時
              s.on("disconnect", function (client) {});  // 切断時
              s.on("S_2_C", function (data) {
                list(data.value);
              });

              var song_number = 0;
              $(function() {
                //var song = value;
                //console.log(song);
                $.getJSON("json/song1.json" , function(data) {
                  var name =data[0].name;
                  var artist =data[0].artist;
                  var local =data[0].local;
                  var img =data[0].img;
                  //song_number++;
                  $("#main").append(
                    '<div class="song_box" id="song'/*+song_number*/+'" value="'+local+'">'+
                      '<div class="Song_name">'+
                        name+
                      '</div>'+

                      '<div class="Song_artist">'+
                        artist+
                      '</div>'+

                      '<div class="Song_image">'+
                        img+
                      '</div>'+
                    '</div>'
                  );
                });
              });
  </script>
  <style>
    html,body{
      height: 100%;
      width: 100%;
      margin: 0;
    }

    #main{
      width: 100%;
      height: 100%;
      overflow: scroll;
    }

    .song_box{
      width: calc(100% - 2px);
      height: 500px;
      background: #111;
      color: #fff;
      border: 1px solid #fff;
    }
  </style>
</head>
<body>
  <div id="main">
  </div>
</body>
</html>
