<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lin:c</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <!--script src="jquery.js"></script!-->
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript">

              var s = io.connect(); //ローカル

              //サーバから受け取るイベント
              s.on("connect", function () {});  // 接続時
              s.on("disconnect", function (client) {});  // 切断時
              s.on("S_2_C", function (data) {
                list(data.value);
              });

              var i = 0;
              function list() {
                  $("#main").append(
                    '<div class="song_box" id="song'i+'" value="song'+i+'.mp3">'+
                    '<div class="Song_name">Song'+
                    i+
                    '</div>'+

                    '<div class="Song_artist">artist'+
                    i+
                    '</div>'+
                    '</div>'
                    );
                  i++;
                };
  </script>
  <style>
    html,body{
      height: 100%;
      width: 100%;
      margin: 0;
    }

    #main{
      width: 100%;
      height: 100%;
      overflow: scroll;
    }

    .song_box{
      width: calc(100% - 2px);
      height: 500px;
      background: #111;
      color: #fff;
      border: 1px solid #fff;
    }
  </style>
</head>
<body>
  <div id="main">
  </div>
</body>
</html>
