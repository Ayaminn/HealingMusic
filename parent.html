<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lin:c</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <!--script src="jquery.js"></script!-->
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript">

              var s = io.connect(); //ローカル

              //サーバから受け取るイベント
              s.on("connect", function () {});  // 接続時
              s.on("disconnect", function (client) {});  // 切断時
              s.on("S_2_C", function (data) {
                list(data.value);
              });
              
              var i = 1;
              var a = 0;
              function list(value) {
                var data = value;
                  $("#main").innerHTML = 
                    '<div class="song_box" id="song'+i+'" data-value="'+data+'">'+
                    '<div class="Song_name">Song'+
                    data+
                    '</div>'+

                    '<div class="Song_artist">artist'+
                    data+
                    '</div>'+
                    '</div>'
                  );
                  a++;
              };

              $(function() {
                music();
              });

              function music() {
                if (a > 0) {
                  startmusic();
                }
                window.setTimeout("music()", 1000);
              }
              var audioObj = new Audio();
              function startmusic () {
                var song = $("#song"+i).attr("data-value");
                var url = "http://back9.jp/song/song"+song+".mp3";
                audioObj.pause();
                audioObj = new Audio(url);
                audioObj.play();
                a--;
              }
  </script>
  <style>
    html,body{
      height: 100%;
      width: 100%;
      margin: 0;
    }

    #main{
      width: 100%;
      height: 100%;
      overflow: scroll;
    }

    .song_box{
      width: calc(100% - 2px);
      height: 500px;
      background: #111;
      color: #fff;
      border: 1px solid #fff;
    }
  </style>
</head>
<body>
  <div id="main">
  </div>
</body>
</html>
