<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lin:c</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <!--script src="jquery.js"></script!-->
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript">

              var s = io.connect(); //ローカル
              var StartTime;
              var url = "http://back9.jp/song.mp3";
              var audioObj = new Audio(url);

              //サーバから受け取るイベント
              s.on("connect", function () {});  // 接続時
              s.on("disconnect", function (client) {});  // 切断時
              function LiveStart() {
                audioObj.load();
                var DD = new Date();
                var Minutes = DD.getMinutes();
                var Seconds = DD.getSeconds();
                Seconds = Seconds + 15;
                var msg = Minutes + "-" + Seconds;
                s.emit("LiveStart", {value:msg});
                Seconds = Seconds + 4;
                StartTime = Minutes + "-" + Seconds;
                StartMusic();
              }
              function StartMusic() {
                var DD = new Date();
                var Minutes = DD.getMinutes();
                var Seconds = DD.getSeconds();
                var NowTime = Minutes + "-" + Seconds;
                if (NowTime == StartTime) {
                  audioObj.play();
                }else{
                  setTimeout("StartMusic()", 100);
                }
              }
  </script>
  <style>
    html,body{
      height: 100%;
      width: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <button onclick="LiveStart()">
    Start
  </button>
</body>
</html>
